<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var i = 0;
        do {
            var flag = 1;
            for (var j = 2; j < i; j++) {
                if (i % j == 0) {
                    flag = 0;
                    break;
                }
            }
            if (flag == 1) {
                console.log(i);
            }
            i++;
        } while (i <= 100);
    </script>


    <script>
        var basket = [['x', 100], ['y', 200], ['z', 300]];
        var s = 0;
        for (var i = 0; i < basket.length; i++) {
            s = basket[i][1] + s;
            // console.log(basket[i][1])
        }
        console.log(s);
    </script>

    <script>
        function countBasketPrice(basket) {
            var s = 0;
            for (var i = 0; i < basket.length; i++) {
                s = basket[i].price + s;
                // console.log(basket[i][1])
            }
            return s;
        }

        var basket = [{ name: 'x', price: 100 }, { name: 'y', price: 200 }, { name: 'z', price: 300 }];
        var sum = 0;

        sum = countBasketPrice(basket);
        console.log(sum);
    </script>


</body>

</html>
